name: Historico Inventarios - EjecuciÃ³n Manual

on:
  workflow_dispatch:  # Solo ejecuciÃ³n manual

env:
  API_TOKEN: ${{ secrets.API_TOKEN }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 horas para 700k registros con delay de 20s

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch completo para manejar archivos grandes

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Run API collector
      run: python api_collector.py

    - name: Verify and list CSV files
      run: |
        echo "ðŸ“‚ Archivos CSV generados en carpeta data:"
        ls -lh data/*.csv
        echo ""
        echo "ðŸ“Š Espacio total utilizado:"
        du -sh data/

    - name: Commit and push CSV files to repository
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Agregar todos los archivos CSV de la carpeta data
        git add data/*.csv
        
        # Verificar si hay cambios para commit
        if git diff --staged --quiet; then
          echo "âœ… No hay cambios nuevos para commit"
        else
          git commit -m "Auto-update: Datos histÃ³ricos $(date +'%Y-%m-%d %H:%M')"
          git push
          echo "âœ… Archivos CSV guardados en el repositorio"
        fi

    - name: Final cleanup
      run: |
        echo "âœ… Proceso completado. Archivos CSV guardados en carpeta data/"
