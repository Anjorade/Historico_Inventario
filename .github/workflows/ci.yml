name: Historico Inventarios - Ejecuci칩n Manual

on:
  workflow_dispatch:  # Solo ejecuci칩n manual

env:
  API_TOKEN: ${{ secrets.API_TOKEN }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}

jobs:
  collect-data:
    runs-on: ubuntu-latest  # Usar la 칰ltima versi칩n para mejor rendimiento
    timeout-minutes: 45  # Reducido porque deber칤a ser m치s r치pido

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Run API collector
      run: python api_collector.py

    - name: List output files
      run: |
        echo "游늭 Archivos generados:"
        ls -lh data/
        echo "游늵 Tama침o de archivos:"
        du -h data/*

    - name: Upload CSV as artifact
      uses: actions/upload-artifact@v4
      with:
        name: historico-inventarios-csv
        path: data/*
        retention-days: 2

    - name: Clean up files
      run: |
        # Limpiar archivos temporales
        rm -f debug_*.txt debug_*.json
